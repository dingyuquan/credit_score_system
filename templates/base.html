<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Credit Application System{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Credit Application System</a>
            <div class="nav-links">
                {% if user %}
                    <a href="/dashboard">Dashboard</a>
                    <a href="/apply">Apply for Loan</a>
                    <span class="username">Welcome, {{ user.username }}</span>
                    <a href="/logout">Logout</a>
                {% else %}
                    <a href="/login">Login</a>
                    <a href="/register">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Credit Application System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
